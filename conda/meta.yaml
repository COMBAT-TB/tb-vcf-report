{% set name = "tbvcfreport" %}
{% set version = "0.0.4" %}
{% set sha256 = "c3a69e53a7e4809f9e0ef352383fea422a9cdc89ca40d87cbc133faa9fac3afb" %}
{% set py2neo = "3.1.2" %}
{% set pyvcf = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ environ.get('VERSION', None) or version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/COMBAT-TB/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ environ.get('SHA', None) or sha256 }}

build:
  script_env:
    - SHA
    - VERSION
    - CONDA_BLD_PATH
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - click
    - jinja2
    - py2neo {{ py2neo }}
    - pyvcf {{ pyvcf }}
    - tqdm
  run:
    - python
    - click
    - jinja2
    - py2neo {{ py2neo }}
    - pyvcf {{ pyvcf }}
    - tqdm

test:
  imports:
    - tbvcfreport
  commands:
    - tbvcfreport generate --help 2>&1 |grep VCF_DIR >/dev/null

about:
  home: https://github.com/COMBAT-TB/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Generate a report on M. tuberculosis variants with links to Combat TB Explorer database'
