{% set version = "0.1.0" %}
{% set sha256 = "2527fd8ceffc42d1b4e8a472a894e9603794e70daf50a4dcb435b33475ae9442" %}
{% set py2neo = "4.2.0" %}
{% set pyvcf = "0.6.8" %}

package:
  name: tbvcfreport
  version: {{ version }}

source:
  url: https://github.com/COMBAT-TB/tbvcfreport/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  number: 0


requirements:
  host:
    - python
    - pip
    - click
    - jinja2
    - py2neo {{ py2neo }}
    - pyvcf {{ pyvcf }}
    - tqdm
  run:
    - python
    - click
    - jinja2
    - py2neo {{ py2neo }}
    - pyvcf {{ pyvcf }}
    - tqdm
    - mtb-snp-it

test:
  imports:
    - tbvcfreport
  commands:
    - tbvcfreport generate --help 2>&1 |grep VCF_DIR >/dev/null

about:
  home: https://github.com/COMBAT-TB/tbvcfreport
  license_file: LICENSE
  summary: 'Builds an HTML based report on SnpEff generated M. tuberculosis variant file'
  dev_url: https://github.com/COMBAT-TB/tbvcfreport
